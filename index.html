<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pet Adoption</title>
    <meta name="description" content="A pet adoption site">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <h1>Pet Adoption</h1>
      <div class="container mt-3 text-center">
        <div id="instructor-buttons">
          <button type="button" class="btn btn-danger" id="all">All</button>
          <button type="button" class="btn btn-primary" id="dog">Dogs</button>
          <button type="button" class="btn btn-secondary" id="cat">Cats</button>
          <button type="button" class="btn btn-success" id="dino">Dino</button>
        </div>
      </div>

    </header>
    <main>
      <div id="pets" class="d-flex flex-wrap justify-content-around"></div>
      </div>
    </main>
    <script src="main.js" async defer></script>
  </body>
</html>
